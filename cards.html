<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Cards Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">

        <!-- Card 1 -->
        <div class="col-md-3">
            <div class="card shadow">
                <img src="tce cream.jpeg" class="card-img-top" alt="Image">
                <div class="card-body">
                    <h5 class="card-title">Ice Cream</h5>
                    <p class="card-text">Delicious and creamy ice cream with different flavors.</p>
                    <a href="cardsorder.html" class="btn btn-primary">order Now</a>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-3">
            <div class="card shadow">
                <img src="chocolate.jpeg" class="card-img-top" alt="Image">
                <div class="card-body">
                    <h5 class="card-title">Chocolate</h5>
                    <p class="card-text">Sweet and tasty chocolates for everyone.</p>
                    <a href="cardsorder.html" class="btn btn-success">Order Now</a>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-3">
            <div class="card shadow">
                <img src="cake.jpeg" class="card-img-top" alt="Image">
                <div class="card-body">
                    <h5 class="card-title">Cake</h5>
                    <p class="card-text">Fresh bakery cakes for birthdays and celebrations.</p>
                    <a href="cardsorder.html" class="btn btn-danger">order Now</a>
                </div>
            </div>
        </div>
<div class="col-md-3">
            <div class="card shadow">
                <img src="deserts.jpeg" class="card-img-top" alt="Image">
                <div class="card-body">
                    <h5 class="card-title">desert</h5>
                    <p class="card-text">Sweet and tasty desert for everyone.</p>
                    <a href="cardsorder.html" class="btn btn-success">Order Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
